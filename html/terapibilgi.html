<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <title>Terappin</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <div class="container-fluid">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link active" href="../index.html">Çıkış yap</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="homepage.html">Ana Sayfa</a>
               </li>
            </ul>
         </div>
      </nav>
      <p></p>
      <div style="text-align:center">
        <a href="terapiDuzenleme.html">
               <button class="btn btn-success" style="display:inline-block" onclick="sendData()">
               Terapiyi Düzenle</button>
               </a>
      </div>
      <div id="danisan"></div>
      <div id="psikolog"></div>
      <div id="saat"></div>
      <div id="kategori"></div>
      <div id="durum"></div>
      <div id="danisanResim"></div>
      <div id="psikologResim"></div>
      <div class="container mt-3">
         <div class="row">
            <div class="col-sm-3 p-3 bg-light text-dark">
               <h2>Danışan</h2>
               <script>     
                  var danisanResim = localStorage.getItem('danisanResim');
                  document.write("<img src='" + danisanResim + "' class='rounded' alt='Cinque Terre' width='250' height='236'>")
                  var danisan = localStorage.getItem('danisan');
                  document.write("<p> İsim Soyisim: ")
                  document.write(
                    "<button type='button' class='btn' data-bs-toggle='modal' data-bs-target='#myModal'>" + danisan + "</button>")
                  document.write("</p>")
                  const danisanadi = danisan.split(' ')[0];
                  document.write("<p> Mail: " + danisanadi.toLowerCase() + "@gmail.com</p>")
               </script>
               <div class="modal" id="myModal">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        
                        <div class="modal-header">
                           <h4 class="modal-title">Detaylı Bilgi</h4>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                      
                        <div class="modal-body">
                          <script>
                            // bilgi array 
                            document.write("<pre style='font-family: 'courier new''>Doğum Tarihi: 24.10.1999 \nTelefon Numarası: +90 543 344 65 21\nAdresi: İstanbul\nAldığı Terapi Sayısı: 7</pre>")
                          </script>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-3 p-3 bg-light text-dark">
               <h2>Psikolog</h2>
               <script> 
                  var psikologResim = localStorage.getItem('psikologResim');
                  document.write("<img src='" + psikologResim + "' class='rounded' alt='Cinque Terre' width='250' height='236'>")
                  var ps = localStorage.getItem('psikolog');
                  document.write("<p> İsim Soyisim: ")
                  document.write(
                    "<button type='button' class='btn' data-bs-toggle='modal' data-bs-target='#psModal'>" + ps + "</button>")
                  document.write("</p>")
                  var psname = ps.split(' ')[0];
                  document.write("<p> Mail: " + psname.toLowerCase() + "@gmail.com</p>")
               </script>
               <div class="modal" id="psModal">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        
                        <div class="modal-header">
                           <h4 class="modal-title">Psikolog online mı?</h4>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                       
                        <div class="modal-body">
                          <script>
                            var online = Math.random();
                            if(online > 0.5){
                              document.write("<p style='color:green;'>Online!</p>")
                            } else {
                              document.write("<p style='color:red;'>Offline!</p>")
                            }
                          </script>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="row-sm-3 p-3 bg-light text-dark">
                  <h4>Saat</h4>
                  <script> 
                     var sa = localStorage.getItem('saat');
                     document.write("<p>" + sa + "</p>")
                  </script>
               </div>
               <div class="row-sm-3 p-3 bg-light text-dark">
                  <h4>Kategori</h4>
                  <script> 
                     var ka = localStorage.getItem('kategori');
                     document.write("<p>" + ka + "</p>")
                  </script>
               </div>
               <div class="row-sm-3 p-3 bg-light text-dark">
                  <h4>Durum</h4>
                  <script> 
                     var du = localStorage.getItem('durum');
                     document.write("<p>" + du + "</p>")
                  </script>
               </div>
               <div class="row-sm-3 p-3 bg-light text-dark">
                  <h4>Randevu Bitiş Tarihi</h4>
                  <p>12.12.2022</p>
               </div>
            </div>
         </div>
      </div>

      <script>
         function sendData() {
           localStorage.setItem('durum', localStorage.getItem('durum'));
         }
      </script>
   </body>
</html>
