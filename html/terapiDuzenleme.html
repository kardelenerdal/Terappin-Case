<!DOCTYPE html>
<html lang="en" class="h-100">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <title>Terappin</title>
   </head>
   <body class="h-100">
      <script>     
         var x = localStorage.getItem('durum');
         if (x == "Devam ediyor") {
            document.body.style.backgroundColor = '#ffffb5';
         } else if (x == "Randevu") {
            document.body.style.backgroundColor = '#abdee6';
         } else if (x == "İptal edilmiş") {
            document.body.style.backgroundColor = '#ff968a';
         } else if (x == "Tamamlanmış") {
            document.body.style.backgroundColor = '#97c1a9';
         }
      </script>
      <section class="h-100 gradient-form">
         <div class="container py-5 h-100" >
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-xl-10">
                  <div class="card rounded-3 text-black" style="background-color: #faf8f6;">
                     <div class="row g-0">
                        <div class="col-lg-6">
                           <div class="card-body p-md-5 mx-md-4">
                              <h6>Durum değiştir:</h6>
                              <p></p>
                              <select class="form-select" id="durum">
                                 <script>var x = localStorage.getItem('durum');
                                    document.write("<option selected>" + x +"</option>")
                                    if(x != "Devam ediyor"){
                                    document.write("<option>Devam ediyor</option>")
                                    }
                                    if(x != "Randevu"){
                                    document.write("<option>Randevu</option>")
                                    }
                                    if(x != "İptal edilmiş"){
                                    document.write("<option>İptal edilmiş</option>")
                                    }
                                    if(x != "Tamamlanmış"){
                                    document.write("<option>Tamamlanmış</option>")
                                    }
                                 </script>
                              </select>
                              <p></p>
                              <button class="btn btn-success" onclick="getOption()">Düzenle</button>
                              <script>
                                 function getOption() {
                                     selectElement = document.querySelector('#durum');
                                     x = selectElement.value;
                                      if (x == "Devam ediyor") {
                                         document.body.style.backgroundColor = '#ffffb5';
                                      } else if (x == "Randevu") {
                                         document.body.style.backgroundColor = '#abdee6';
                                      } else if (x == "İptal edilmiş") {
                                         document.body.style.backgroundColor = '#ff968a';
                                      } else if (x == "Tamamlanmış") {
                                         document.body.style.backgroundColor = '#97c1a9';
                                      }
                                      Swal.fire(
                                 'Başarılı!',
                                 'Durum değiştirildi!',
                                 'success'
                                 )
                                 }
                              </script>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="card-body p-md-5 mx-md-4">
                              <h6>Tarih değiştir:</h6>
                              <p></p>
                              <script>
                                 $(function(){
                                     var dtToday = new Date();
                                     
                                     var month = dtToday.getMonth() + 1;
                                     var day = dtToday.getDate();
                                     var year = dtToday.getFullYear();
                                     if(month < 10)
                                         month = '0' + month.toString();
                                     if(day < 10)
                                         day = '0' + day.toString();
                                     
                                     var maxDate = year + '-' + month + '-' + day;
                                     
                                     $('#tarih').attr('max', maxDate);
                                 });
                              </script>
                              <label for="tarih">Tarih:</label>
                              <input type="date" id="tarih" name="tarih">
                              <p></p>
                              <button class="btn btn-success" onclick="fireSweetAlert()">Düzenle</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script>
         function fireSweetAlert() {
            Swal.fire(
         'Başarılı!',
         'Tarih değiştirildi!',
         'success'
         )
         }
      </script>
   </body>
</html>
